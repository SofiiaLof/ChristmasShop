<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <script
      src="https://kit.fontawesome.com/05eb692413.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/style-products.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Mountains+of+Christmas:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="body-product">
    <header class="header-product-page">
      <nav class="navigation-product navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="brand-name navbar-brand" href="#">Santa's Workshop</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"> About us </a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Contact us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="product-main-content">
      <div class="main-background container-fluid text-center position-relative d-flex align-items-center">
        <h1 class="main-heading">Choose your perfect Christmas gift at Santa's Workshop</h1>
        <button type="button" class="button-products btn position-absolute bottom-0 start-50 translate-middle-x mb-5">To products</button>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
